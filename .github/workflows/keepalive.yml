name: Keep Alive Render

on:
  schedule:
    - cron: "*/6 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping frontend
        run: curl -I --max-time 10 https://porfolio-lovato-matias.onrender.com

      - name: Ping backend root
        run: curl -I -f --max-time 10 https://portfolio-docker-stack-bakend.onrender.com/

      - name: Ping backend health
        run: curl -I -f --max-time 10 https://portfolio-docker-stack-bakend.onrender.com/health

      - name: Ping backend projects (DB wake)
        run: curl -I -f --max-time 10 https://portfolio-docker-stack-bakend.onrender.com/api/projects
