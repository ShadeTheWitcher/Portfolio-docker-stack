
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: "http://localhost:4000"  # din√°mico dentro de la red de Docker
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "4000:4000"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
